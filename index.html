<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="60" />
    <title>Train Schedule</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


    <div id="allOfIt">

        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">See the train schedule. If you'd like to add a train, please fill in the form below.</p>

        </div><br>


        <div class="container card text-white bg-secondary mb-3" id="tableContainer">
            <div class="card-header">
                Train Schedule
            </div>

            <table class="table table-striped card-body">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert train rows here -->
                </tbody>
            </table>
        </div>

        <!-- This is the end div -->
    </div>
    <br>
    <br>

    <div class="container card text-white bg-dark mb-3" id="formContainer">
        <div class="card-header">
            Add a train
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Enter the Train Name">
                </div>

                <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="trainDestination" placeholder="Enter the Train's Destination">
                </div>

                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="Enter the time the first train arrives">
                </div>

                <div class="form-group">
                    <label for="trainFrequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="trainFrequency" placeholder="Enter how frequent the train arrives in minutes">
                </div>

                <button type="submit" class="btn btn-light" id="add-train">Add Train</button>
            </form>
        </div>

        <!-- This is the end div -->
    </div>

</body>
<script src="assets/js/app.js"></script>

</html>
